<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="index.js" defer></script>
    <title>Gof of War</title>
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <div class="menu__container">
          <div class="menu__btn-container">
            <div class="menu__button"><span></span></div>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">editions</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">controller</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">about game</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">explore</a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">news</a></li>
            <li class="menu__item"><a href="#" class="menu__link">FAQ</a></li>
            <li class="menu__item">
              <select id="language" class="menu__language">
                english
                <option value="0">english</option>
                <option value="1">russian</option>
              </select>
            </li>
          </ul>
        </div>
        <div class="clock">
          <span class="clock__realise">Realease:</span>
          <span class="clock__day">20</span>
          <span class="clock__hours">20</span>
          <span class="clock__minutes">59</span>
        </div>
      </section>

      <section class="header">
        <div class="header__container">
          <div class="header__img-container">
            
          </div>
          <div class="header__content">
            <h1 class="header__title">God of War Ragnarök</h1>
            <span class="header__description"
              >Taking place three years following the events of the previous
              game, Fimbulwinter, a great winter that spans three summers, is
              drawing to a close which will begin the prophesied Ragnarök.</span
            >
            <button class="btn btn-violet header__btn">buy NOW</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
